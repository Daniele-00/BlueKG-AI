- id: ditte_query_017
  question: Quanti clienti unici ha la ditta '1'?
  cypher: 'MATCH (d:Ditta {dittaId: ''1''})<-[:APPARTIENE_A]-(c:Cliente) RETURN count(DISTINCT
    c) AS numeroClientiUnici'
- id: ditte_query_017_var1
  question: Variant 1
  cypher: 'MATCH (d:Ditta {dittaId: ''1''})<-[:APPARTIENE_A]-(c:Cliente) RETURN count(DISTINCT
    c) AS numeroClientiUnici'
- id: ditte_query_017_var2
  question: Qual è il numero di clienti unici della ditta '1'?
  cypher: 'MATCH (d:Ditta {dittaId: ''1''})<-[:APPARTIENE_A]-(c:Cliente) RETURN count(DISTINCT
    c) AS numeroClientiUnici'
- id: ditte_query_034
  question: Quanti fornitori appartengono a ciascun gruppo di fornitori?
  cypher: MATCH (gf:GruppoFornitore)<-[:RAGGRUPPATO_SOTTO]-(f:Fornitore) RETURN gf.ragioneSociale
    AS gruppo, count(f) AS numeroFornitori ORDER BY numeroFornitori DESC
- id: ditte_query_034_var1
  question: 'Variant 1: A quanti gruppi di fornitori appartengono i vari fornitori?'
  cypher: MATCH (gf:GruppoFornitore)<-[:RAGGRUPPATO_SOTTO]-(f:Fornitore) RETURN gf.ragioneSociale
    AS gruppo, count(f) AS numeroFornitori ORDER BY numeroFornitori DESC
- id: ditte_query_034_var2
  question: 'Variant 2: A quale gruppo appartiene ciascun fornitore?'
  cypher: MATCH (gf:GruppoFornitore)<-[:RAGGRUPPATO_SOTTO]-(f:Fornitore) RETURN gf.ragioneSociale
    AS gruppo, count(f) AS numeroFornitori ORDER BY numeroFornitori DESC
