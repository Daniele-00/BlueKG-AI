- id: general_query_059
  question: Ultimo documento emesso nel 2024
  cypher: MATCH (doc:Documento) WHERE doc.dataEmissione.year = 2024 WITH doc ORDER
    BY doc.dataEmissione DESC LIMIT 1 OPTIONAL MATCH (doc)<-[:HA_RICEVUTO]-(c:Cliente)
    OPTIONAL MATCH (doc)<-[:HA_EMESSO]-(f:Fornitore)-[:RAGGRUPPATO_SOTTO]->(gf:GruppoFornitore)
    RETURN doc.documentoId AS UltimoDocumentoID,  doc.dataEmissione AS DataEmissione,
    CASE WHEN gf IS NOT NULL THEN gf.ragioneSociale ELSE 'Nostra Azienda (Vendita)'
    END AS EmessoDa, CASE WHEN c IS NOT NULL THEN c.name ELSE 'Nostra Azienda (Acquisto)'
    END AS EmessoA
