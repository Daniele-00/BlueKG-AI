- id: general_query_019
  question: Elenca 5 clienti che non hanno mai acquistato il prodotto 'GAS FREON SOLSTICE
    N40 R448A'
  cypher: MATCH (a:Articolo) WHERE toLower(trim(a.descrizione)) = 'gas freon solstice
    n40 r448a' WITH a MATCH (c:Cliente) WHERE NOT (c)-[:HA_RICEVUTO]->(:Documento)-[:CONTIENE_RIGA]->(:RigaDocumento)-[:RIGUARDA_ARTICOLO]->(a)
    RETURN c.name AS cliente ORDER BY cliente LIMIT 5
