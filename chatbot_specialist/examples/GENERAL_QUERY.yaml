- id: general_query_020
  question: Qual è la località con il maggior numero di fornitori?
  cypher: MATCH (f:Fornitore)-[:SI_TROVA_A]->(l:Luogo) WHERE l.localita IS NOT NULL
    RETURN l.localita AS localita, count(DISTINCT f) AS numeroFornitori ORDER BY numeroFornitori
    DESC LIMIT 1
