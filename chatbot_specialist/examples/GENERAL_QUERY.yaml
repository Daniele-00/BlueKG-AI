- id: general_query_104
  question: Elenca i documenti d'ordine clienti (OC) che non sono ancora stati completamente
    fatturati.
  cypher: 'MATCH (doc:Documento)-[:IS_TYPE]->(dt:DocType {codice: ''OC''}) MATCH (doc)-[:CONTIENE_RIGA]->(dr:RigaDocumento
    {tipoValore: ''Ordinato''}) WITH doc, sum(dr.importo) AS valoreOrdinato MATCH
    (doc)-[:CONTIENE_RIGA]->(dr_fat:RigaDocumento {tipoValore: ''Fatturato''}) WITH
    doc, valoreOrdinato, sum(dr_fat.importo) AS valoreFatturato WHERE valoreOrdinato
    > valoreFatturato RETURN doc.documentoid AS ordineNonSaldato'
- id: general_query_104_var1
