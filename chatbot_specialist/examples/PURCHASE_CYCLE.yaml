- id: purchase_cycle_056
  question: Quale fornitore è stato il più attivo (per valore di acquisto) nell'ultimo
    trimestre?
  cypher: 'WITH date() - duration({months: 3}) AS dataInizioTrimestre MATCH (gf:GruppoFornitore)<-[:RAGGRUPPATO_SOTTO]-(:Fornitore)-[:HA_EMESSO]->(doc:Documento)-[:CONTIENE_RIGA]->(dr:RigaDocumento)
    WHERE doc.dataEmissione >= dataInizioTrimestre RETURN gf.ragioneSociale AS fornitore,
    sum(dr.importo) AS totaleAcquistato ORDER BY totaleAcquistato DESC LIMIT 1'
- id: purchase_cycle_056_var1
