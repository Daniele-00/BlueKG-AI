- id: purchase_cycle_084
  question: Chi è il fornitore principale per ogni famiglia di prodotto, in base al
    valore acquistato?
  cypher: 'MATCH (fam:Famiglia)<-[:INCLUSA_IN]-(:Sottofamiglia)<-[:APPARTIENE_A]-(:Articolo)<-[:RIGUARDA_ARTICOLO]-(dr:RigaDocumento)<-[:CONTIENE_RIGA]-(:Documento)<-[:HA_EMESSO]-(:Fornitore)-[:RAGGRUPPATO_SOTTO]->(gf:GruppoFornitore)
    WITH fam, gf, sum(dr.importo) AS valoreAcquistato ORDER BY fam.nome, valoreAcquistato
    DESC WITH fam, collect({fornitore: gf.ragioneSociale, valore: valoreAcquistato})[0]
    AS fornitoreTop RETURN fam.nome AS famiglia, fornitoreTop.fornitore AS fornitorePrincipale'
- id: purchase_cycle_084_var1
