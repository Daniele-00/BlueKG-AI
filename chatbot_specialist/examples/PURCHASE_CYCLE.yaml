    WITH fam, gf, sum(dr.importo) AS valoreAcquistato ORDER BY fam.nome, valoreAcquistato
    DESC WITH fam, collect({fornitore: gf.ragioneSociale, valore: valoreAcquistato})[0]
    AS fornitoreTop RETURN fam.nome AS famiglia, fornitoreTop.fornitore AS fornitorePrincipale'
